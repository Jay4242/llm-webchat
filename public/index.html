<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Web Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">☀️</button>
    <button id="settings-toggle" class="settings-toggle" aria-label="Open settings">⚙️</button>

    <div class="chat-container" role="main">
        <div class="branch-controls">
            <label for="branch-select">Current Branch:</label>
            <select id="branch-select" aria-label="Select conversation branch"></select>
            <button id="delete-branch-button" aria-label="Delete current branch">Delete Branch</button>
            <button id="swap-roles-button" aria-label="Swap all message roles">Swap Roles</button>
            <button id="import-json-button" aria-label="Import conversation from JSON">Import JSON</button>
        </div>
        <div class="chat-history" id="chat-history" role="log" aria-live="polite" aria-relevant="additions"></div>
        <div class="loading-indicator" id="loading-indicator" style="display: none;" role="status" aria-label="Loading indicator">
            <span>Loading...</span>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." aria-label="Enter your message">
            <button id="add-user-message-button" aria-label="Add user message">Add User Message</button>
            <button id="add-assistant-message-button" aria-label="Add assistant message">Add Assistant Message</button>
            <button id="send-button" aria-label="Send message">Send</button>
            <button id="export-json-button" aria-label="Export conversation as JSON">Export JSON</button>
        </div>
    </div>

    <div id="json-overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="json-overlay-title">
        <div class="overlay-content">
            <h2 id="json-overlay-title">Conversation JSON</h2>
            <pre id="json-display"></pre>
            <div style="display: flex; justify-content: space-between; width: 100%; margin-top: 15px;">
                <button id="copy-json-button" aria-label="Copy JSON to clipboard">Copy JSON</button>
                <button id="close-overlay-button" aria-label="Close JSON export">Close</button>
            </div>
        </div>
    </div>

    <div id="settings-overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="settings-overlay-title">
        <div class="overlay-content settings-overlay-content">
            <h2 id="settings-overlay-title">LLM API Settings</h2>
            <label for="llm-url-input" aria-label="LLM Base URL">LLM Base URL:</label>
            <input type="text" id="llm-url-input" placeholder="e.g., http://localhost:8000/v1" aria-label="Enter LLM base URL">
            <label for="system-prompt-input" aria-label="System Prompt">System Prompt:</label>
            <textarea id="system-prompt-input" placeholder="Enter system prompt for the LLM" aria-label="Enter system prompt for the LLM"></textarea>
            <div class="settings-buttons">
                <button id="save-settings-button" class="settings-button" aria-label="Save settings">Save</button>
                <button id="cancel-settings-button" class="settings-button" aria-label="Cancel settings">Cancel</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
